<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVFC | Narmada Valley Football Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      background-color: #0A1931;
    }

    h1,
    h2,
    h3,
    h4,
    .font-oswald {
      font-family: 'Oswald', sans-serif;
    }

    .bg-nv-blue {
      background-color: #0A1931;
    }

    .text-nv-blue {
      color: #0A1931;
    }

    .border-nv-blue {
      border-color: #0A1931;
    }

    .bg-nv-yellow {
      background-color: #FFD700;
    }

    .text-nv-yellow {
      color: #FFD700;
    }

    .border-nv-yellow {
      border-color: #FFD700;
    }

    .transition-premium {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Advanced Reveal Animations */
    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-reveal {
      animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideInUpFast {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-reveal-up {
      animation: slideInUpFast 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Shimmer Effect */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    /* Shimmer Effect - DISABLED */
    /*
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
      background-size: 1000px 100%;
      animation: shimmer 3s infinite;
    }
    */

    /* Glow Effect */
    .text-glow {
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
    }

    /* Floating Animation - DISABLED */
    /*
    @keyframes float {
      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    */

    /* Pulse Glow - DISABLED */
    /*
    @keyframes pulseGlow {
      0%,
      100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      }

      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4);
      }
    }

    .animate-pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;
    }
    */

    /* Gradient Animation - DISABLED */
    /*
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }
    */

    /* Scale on Hover */
    .hover-scale {
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .hover-scale:hover {
      transform: scale(1.05);
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Textures */
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
    }

    .bg-grid-pattern {
      background-size: 40px 40px;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0A1931;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #e6c200;
    }

    /* Selection */
    ::selection {
      background: #FFD700;
      color: #0A1931;
    }

    /* Focus States - ENHANCED FOR ACCESSIBILITY */
    button:focus-visible,
    a:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible {
      outline: 3px solid #FFD700;
      outline-offset: 3px;
      border-radius: 4px;
    }

    /* Skip to Content - Accessibility */
    .skip-to-content {
      position: absolute;
      top: -40px;
      left: 0;
      background: #FFD700;
      color: #0A1931;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: bold;
      z-index: 200;
    }

    .skip-to-content:focus {
      top: 0;
    }

    /* Better Typography - USER FRIENDLY */
    body {
      font-size: 18px;
      line-height: 1.7;
    }

    p {
      margin-bottom: 1.5rem;
      max-width: 70ch;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: clamp(2rem, 4vw, 3rem);
      line-height: 1.2;
      margin-bottom: 0.875rem;
    }

    h3 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      line-height: 1.3;
      margin-bottom: 0.75rem;
    }

    /* Touch-Friendly Buttons */
    button,
    .button,
    a[role="button"] {
      min-height: 48px;
      padding: 12px 24px;
      cursor: pointer;
      user-select: none;
    }

    /* Form Inputs - USER FRIENDLY */
    input,
    textarea,
    select {
      min-height: 48px;
      padding: 12px 16px;
      font-size: 16px;
      line-height: 1.5;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #FFD700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    /* Better Text Contrast */
    .text-readable {
      color: rgba(255, 255, 255, 0.95);
    }

    .text-readable-muted {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Mobile Optimizations */
    @media (max-width: 640px) {
      body {
        font-size: 16px;
        line-height: 1.6;
      }

      .shimmer {
        animation: none;
      }

      .animate-float {
        animation-duration: 10s;
      }
    }

    /* Better Link Styling */
    a {
      text-decoration: underline;
      text-decoration-color: transparent;
      transition: text-decoration-color 0.3s ease;
    }

    a:hover {
      text-decoration-color: currentColor;
    }

    /* No decorations for button-like links */
    a.no-underline,
    nav a {
      text-decoration: none;
    }
  </style>
